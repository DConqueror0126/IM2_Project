<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Register</title>
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="signUpForm" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="email" name="email" placeholder="Student Number" required="">
					<input type="password" id="password" name="password" placeholder="Password" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="signInForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="userEmail" name="userEmail" placeholder="Student Number" required="">
					<input type="password" id="userPassword" name="userPassword" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
<script type="module" src="script.js"></script>
</html>
